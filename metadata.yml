rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["pods"]
  operations: ["CREATE"]
mutating: false
contextAware: false
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  io.kubewarden.policy.title: "Trusted Registry Policy"
  io.kubewarden.policy.description: "This policy ensures that images are from trusted registries."
  io.kubewarden.policy.author: "Author Name <author-email@example.com>"
  io.kubewarden.policy.license: "Apache-2.0"
  io.kubewarden.policy.severity: "high"
  io.kubewarden.policy.category: "Security"
  io.kubewarden.policy.source: "https://github.com/yourorg/policy-name"
  io.kubewarden.policy.url: "https://github.com/yourorg/policy-name"
  io.kubewarden.policy.resources: "Pod"
  io.kubewarden.policy.keywords: "pod, image, trusted registry"
  io.artifacthub:displayName: Trusted Registry